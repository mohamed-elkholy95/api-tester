name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (ruff)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dev dependencies
        run: pip install ".[dev]"

      - name: Run ruff linter
        run: ruff check app/ tests/

      - name: Run ruff formatter check
        run: ruff format --check app/ tests/

  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: pip install ".[dev]"

      - name: Run tests
        env:
          # Provide dummy keys so config loads without real credentials
          GLM_API_KEY: dummy
          KIMI_API_KEY: dummy
          OPENAI_API_KEY: dummy
        run: |
          pytest tests/ \
            --tb=short \
            --asyncio-mode=auto \
            -v \
            --junitxml=test-results.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 7

  security:
    name: Security scan (pip-audit)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Audit dependencies
        run: pip-audit --requirement <(pip install ".[dev]" --dry-run -q 2>/dev/null | grep "^Would install" | sed 's/Would install //' | tr ' ' '\n' | sed 's/-[0-9].*//' || echo "") || true
        # Non-blocking for now â€” surfaces issues without failing the build
        continue-on-error: true
